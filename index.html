<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js"></script>
    <title>Calculate</title>
</head>

<body>

    
        
        <!-- <h1 class="head">Calculator</h1> -->
    <div class="full">
      
      <marquee behavior="scroll" direction="left" bgcolor="orange" class="marquee" scrollamount="10" height="40px"><b>Calculator</b></marquee>
      
      <div class="time">
        <p id="p" class="p">.</p>
       
        </div>
       <!-- <div class="battery"></div> -->
        
        <img src="./calculator2.jpeg" class="img"><br>
    <div class="inputs">
       
        <br><br>
      
        <input type="number" id="a" class="inp" placeholder="1st num.">
        <input type="number" id="b" class="inp" placeholder="2nd num.">
    </div>
    
    <br><br><br>
  
    <div class="buttons">
        <button type="button" class="btn" onclick="add()">[ &#43 ]</button>
        <button type="button" class="btn" onclick="sub()">[ &#8722 ]</button>
        <button type="button" class="btn" onclick="div()">[ &#xF7 ]</button>
        <button type="button" class="btn" onclick="mult()">[ &#xd7 ]</button>   
    </div>
  
    <br><br><br><br>
   
    <div class="screen" id="screen1"><small class="here"><b>ANSWER</b></small></div>
    <!--  <div class="down"></div> -->
    </div>

    
</body>

</html>
